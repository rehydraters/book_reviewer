<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>Book Review User Login and Registration</title>
    <style>
        .buttonright {
            float: right
        }
    </style>
    </head>
    <body>
        <h1>Welcome!</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for='name'>Name:</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for='alias'>Alias:</label></td>
                    <td><input type="text" name="alias"></td>
                </tr>
                <tr>
                    <td><label for='email'>Email:</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label for='password'>Password:</label></td>
                    <td><input type="password" name="pword"></td>
                </tr>
                <tr>
                    <td><label for='pwconf'>Confirm pw:</label></td>
                    <td><input type="password" name="pwconf"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="buttonright"><input type="submit" name="register" style="background-color: #597EAA; color: white" value="Register"></td>
                </tr>
            </table>
        </form>
        <h1>Login</h1>
        <form action="/login" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for='email'>Email:</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label for='password'>Password:</label></td>
                    <td><input type="password" name="pword"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="buttonright"><input type="submit" name="register" style="background-color: #597EAA; color: white" value="Login"></td>
                </tr>
            </table>
        </form>
        {% if messages %}
        <ul class>
          {% for message in messages %}
            {% if message.tags %} <li class="{{ message.tags }}">{{ message }}</li>{% endif %}
          {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
