<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Add Book and Review</title>
    <style>
      .header .left { display:inline; text-align:left; font-size: 22px; }
      .header .right { float:right; }
      .header a { margin-left: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <span class="right"><a href="/books">Home</a>
        <a href="/books/logout">Logout</a></span>
    </div>
    <div class="main">
        <h3>Add a New Book Title and a Review:</h3>
        <form action="/books/add_info" method="post">
        {% csrf_token %}
        <label for="title">Book Title:</label><input type="text" name="title">
        <label for="author">Author:</label>
        <label for="listed_author">Choose from the list:</label>
        {% if authors %}
            <select name="listed_author">
            {% for author in authors %}
                <option value="{{ author.writer }}">{{ author.writer }}</option>
            {% endfor %}
            </select>
        {% endif %}
        <label for="new_author">Or add a new author:</label>
        <input type="text" name="new_author">
        <label for="review">Review:</label>
        <textarea name="review"></textarea>
        <label for="rating">Rating:<select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option></select>stars</label>
        <input type="submit" name="submit" value="Add Book and Review">
        </form>
    </div>
</body>
</html>
